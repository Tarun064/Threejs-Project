<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css">
  <style>
    img{
      opacity: 0;
    }
    .app canvas{
      position: fixed;
      z-index: 0;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="app w-full h-screen bg-zinc-900 flex text-white font-['helvetica_now_display']">
    <div class="canvas w-1/2 h-screen relative">
      <a class="text-2xl opacity-60 font-base fixed top-10 right-10" href="">Close Menu 
        <i class="ri-close-large-fill"></i>
      </a>
      <div class="images w-[25vw] h-[32vw] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
        <img class="absolute w-full h-full object-cover" src="/images/first.jpg" alt="">
        <img class="absolute w-full h-full object-cover" src="/images/second.jpg" alt="">
        <img class="absolute w-full h-full object-cover" src="/images/third.jpg" alt="">
        <img class="absolute w-full h-full object-cover" src="/images/fourth.jpg" alt="">
      </div>
    </div>
    <div class="w-1/2 h-screen flex items-center justify-center">
      <div class="links flex flex-col gap-10">
        <a class="lowercase transition-all hover:ml-5 opacity-30 hover:opacity-100 block tracking-tighter text-6xl" href=""><small class="text-xl tracking-normal">01.</small>
        First Image
        </a>
        <a class="lowercase transition-all hover:ml-5 opacity-30 hover:opacity-100 block tracking-tighter text-6xl" href=""><small class="text-xl tracking-normal">02.</small>
          Second Image
        </a>
        <a class="lowercase transition-all hover:ml-5 opacity-30 hover:opacity-100 block tracking-tighter text-6xl" href=""><small class="text-xl tracking-normal">03.</small>
         Third Image
        </a>
        <a class="lowercase transition-all hover:ml-5 opacity-30 hover:opacity-100 block tracking-tighter text-6xl" href=""><small class="text-xl tracking-normal">04.</small>
          Fourth Image
        </a>
      </div>
    </div>
  </div>
  <script type="module" src="./main.js"></script> <!--we have linked our style css file here via script tag --> 
</body>
</html>
